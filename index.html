<!DOCTYPE html>
<html lang="en">

<head>

  <title>Student Results</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">

        <a href="result.html?student=Mustafa Rahman"
          class="block bg-blue-500 text-white text-center py-2 rounded hover:bg-blue-600">See Result</a>
      </div>

      <div class="bg-white rounded-lg shadow p-4">
        <img src="https://learnwithmustafa.netlify.app/static/media/mustafa2.35a7cef0833484f6fa4b.jpeg" alt="Student Image" class="w-32 h-32 mx-auto mb-4 rounded-full">

        <a href="result.html?student=Sahabuddin"
          class="block bg-blue-500 text-white text-center py-2 rounded hover:bg-blue-600">See Result</a>

      <div class="bg-white rounded-lg shadow p-4">

        <h2 class="text-xl font-bold m-2">Sohrab Hossen</h2>
        <a href="result.html?student=Sohrab Hossen"
          class="block bg-blue-500 text-white text-center py-2 rounded hover:bg-blue-600">See Result</a>

    </div>
  </div>

</html>
